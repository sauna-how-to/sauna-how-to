<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sauna How To</title>
  <style>

    /* Basic reset for consistency */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4; /* Light background */
      color: #333; /* Dark text */
    }

    .container {
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 120px;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #555;
    }

  </style>
</head>

<body>

  <div class="container">

    <h1>Add Water</h1>

    <p>
      <ul>
        <li>Unflavored</li>
        <li>Preferably warm</li>
	<li>Not so much that it's dripping out the bottom</li>
      </ul>
    </p>

    <p>
      Be careful, the rocks are hot and steam rises!
    </p>

  </div>

</body>
</html>
